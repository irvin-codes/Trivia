<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Time</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- FORM-BACKGROUND -->
    <div class="trivia-form-background">

        <!-- FORM-CONTAINER -->
        <div class="font-final" id="final-score"></div>
        <div class="trivia-form-container">
            <form action="" id="triviaForm">

                <!-- QUESTIONS-AMOUNT -->
                <div class="questions-amount">
                    <label for="amount">Numero de preguntas</label>
                    <input class="size" type="text" id="amount" value=0 placeholder="Cantidad de preguntas">
                </div>
                <!-- QUESTIONS-AMOUNT -->

                <!-- CATEGORY-SELECT -->
                <div class="category-select">
                    <label for="category">Categoría</label>
                    <select class="size" name="" id="category">
                        <option value="0">Cualquier categoría</option>
                        <option value="9">Cultura general</option>
                        <option value="10">Libros</option>
                        <option value="11">Películas</option>
                        <option value="12">Música</option>
                        <option value="13">Musicales y teatros</option>
                        <option value="14">Televisión</option>
                        <option value="15">Videojuegos</option>
                        <option value="16">Juegos de mesa</option>
                        <option value="17">Ciencia y naturaleza</option>
                        <option value="18">Computación</option>
                        <option value="19">Matemáticas</option>
                        <option value="20">Mitología</option>
                        <option value="21">Deportes</option>
                        <option value="22">Geografía</option>
                        <option value="23">Historia</option>
                        <option value="24">Política</option>
                        <option value="25">Arte</option>
                        <option value="26">Celebridades</option>
                        <option value="27">Animales</option>
                        <option value="28">Autos</option>
                        <option value="29">Comics</option>
                        <option value="30">Gadgets</option>
                        <option value="31">Ánime y manga</option>
                        <option value="32">Caricaturas</option>
                    </select>
                </div>
                <!-- CATEGORY-SELECT -->

                <!-- DIFFICULTY-SELECT -->
                <div class="difficulty-select">
                    <label for="difficulty">Dificultad</label>
                    <select class="size" name="" id="difficulty">
                        <option value="0">Any Dificulty</option>
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
                <!-- DIFFICULTY-SELECT -->

                <!-- TYPE-SELECT -->
                <div class="type-select">
                    <label for="type">Tipo de preguntas</label>
                    <select class="size" name="" id="type">
                        <option value="0">Any Type</option>
                        <option value="boolean">True/False</option>
                        <option value="multiple">Multiple Choice</option>
                    </select>
                </div>
                <!-- TYPE-SELECT -->
                
                <div class="button-submit-form">
                    <input class="size buttn" type="submit" id="formButton" value="Iniciar">
                </div>
                
            </form>
            <div id="question-container"></div>
        </div>
        <!-- FORM-CONTAINER -->
    </div>
    <!-- FORM-BACKGROUND -->

    <script src="trivia.js"></script>
</body>
</html>
